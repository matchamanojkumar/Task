<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Input</title>
</head>
<body>
    <h1>Enter Calorie Information</h1>

    <form id="calorieForm">
        <label for="foodItem">Food Item:</label>
        <input type="text" id="foodItem" name="foodItem" required><br><br>

        <label for="calories">Calories per serving (kcal):</label>
        <input type="number" id="calories" name="calories" min="0" required><br><br>

        <label for="servings">Number of servings:</label>
        <input type="number" id="servings" name="servings" min="0.1" step="0.1" required><br><br>

        <button type="submit">Calculate Total Calories</button>
    </form>

    <div id="result"></div>

    <script>
        // JavaScript code would go here to handle the form submission and calculate total calories
        // For example:
        document.getElementById('calorieForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const caloriesPerServing = parseFloat(document.getElementById('calories').value);
            const servings = parseFloat(document.getElementById('servings').value);

            if (isNaN(caloriesPerServing) || isNaN(servings)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const totalCalories = caloriesPerServing * servings;
            document.getElementById('result').innerText = `Total Calories: ${totalCalories.toFixed(2)} kcal`;
        });
    </script>
</body>
</html>
